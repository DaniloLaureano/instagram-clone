<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./image/instagram-celular.png" alt="imagem de um celular.">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img class="instagram-logo" src="./image/instagram-logo.png" alt="logo do instagram.">
          <div class="profile-photo">
            <img src="./image/perfil-instagram.jpg" alt="foto do último usuário logada.">
          </div>
          <a class="instagram-login" href="#">Continue como sprucegabriela</a>
          <a class="instagram-logout" href="#">Remover conta</a>
        </div> 
        <div class="group">
          <p class="not-account">Não é sprucegabriela?</p>
          <p class="not-account">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>       
      </div>  
    </div>
  </body>
</html>
